<!doctype html>

<html lang="en" class="h-100">
    <head>
        <meta charset="utf-8"/>
        <!--scales viewport depending on worldspace device width-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		
        <meta name="description" content="Retry game."/>
        <meta name="author" content="Owen Gallagher"/>
        
        <title>Retry</title>
        
        <!-- js external -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.2/paper-full.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
        
        <!-- js internal -->
		<script src="js/logger.js"></script>
		<script src="js/cookies.js"></script>
		<script src="js/player.js"></script>
		<script src="js/bullet.js"></script>
		<script src="js/game.js"></script>
		<script src="js/index.js"></script>
        
        <!-- css external -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        
        <!-- css internal -->
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    
    <body class="h-100 container-fluid">
		<div class="row">
			<div id="center" class="col-lg-auto text-center bg-light">
				<canvas id="game-canvas" style="display:none;"></canvas>
			</div>
			<div id="right" class="col-lg bg-light py-4">
				<div id="directions"></div>
				<div id="login-form" class="form-group">
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text">username</span>
							</div>
							<input id="username" type="text" placeholder="" class="form-control">
						</div>
						<button id="login" class="btn btn-info form-control mt-2">
							Login
						</button>
					</div>
				</div>
				<div id="game-stats" class="border border-bottom-0 p-3">
					<div class="text-left h3">
						game stats
					</div>
					<div class="text-right">
						<div class="row">
							<div class="col text-secondary">game id</div>
							<div id="game-id" class="col">
							</div>
						</div>
						<div class="row">
							<div class="col text-secondary">teams</div>
							<div id="teams" class="col">
							</div>
						</div>
						<div class="row">
							<div class="col text-secondary">scores</div>
							<div id="scores" class="col">
							</div>
						</div>
						<div class="row">
							<div class="col text-secondary">time</div>
							<div class="col">
								<span id="frame"></span>/<span id="frame-limit"></span>
							</div>
						</div>
					</div>
				</div>
				<div id="pending" class="border p-3">
					<div class="text-left h3">
						pending
					</div>
					<div class="text-right">
						<div id="pending-games" class="m-1">
						</div>
					</div>
				</div>
				<div id="history" class="border p-3">
					<div class="text-left h3">
						history
					</div>
					<div class="text-right">
						<div id="history-games" class="m-1">
						</div>
					</div>
				</div>
			</div>
		</div>
    </body>
</html>
